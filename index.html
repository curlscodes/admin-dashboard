<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <div id="title">
            <div>
                <h3>Dashboard</h3>
            </div>
        </div>
        <div id="nav">
            <div>
                <p>Home</p>
            </div>
            <div>
                <p>Profile</p>
            </div>
            <div>
                <p>Messages</p>
            </div>
            <div>
                <p>History</p>
            </div>
            <div>
                <p>Tasks</p>
            </div>
            <div>
                <p>Communities</p>
            </div>
        </div>
        <div id="settings">
            <div>
                <p>Settings</p>
            </div>
            <div>
                <p>Support</p>
            </div>
            <div>
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div id="header">

        <div id="header-left">
            <div id="search">
                <div id="search-icon">Icon</div>
                <input id="search-bar"></input>
            </div>
            <div id="user">
                <div id="user-icon">Icon</div>
                <div id="name-container">
                    <div id="user-greeting">Hi there,</div>
                    <div id="user-name">Curls (@Curls)</div>
                </div>
            </div>
        </div>


        <div id="header-right">
            <div id="account">
                <div></div>
                <div id="account-notification">Bell</div>
                <div id="account-icon">Icon</div>
                <div id="account-name">Curls</div>
            </div>
            <div id="header-buttons">
                <button id="new-button">New</button>
                <button id="upload-button">Upload</button>
                <button id="share-button">Share</button>
            </div>
        </div>

    </div>
    <div id="main-content">
        <div id="projects-container">
            <div>Your Projects</div>
            <div></div>
            <div class="projects"></div>
            <div class="projects"></div>
            <div class="projects"></div>
            <div class="projects"></div>
            <div class="projects"></div>
            <div class="projects"></div>
        </div>
        <div id="not-project-container">
            <div>Announcements</div>
            <div id="announcements-container"></div>
            <div>Trending</div>
            <div id="trending-container"></div>
        </div>
    </div>
</body>
</html>
